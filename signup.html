<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignIn/SignUP</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1a1a1a, #333333);
            color: #ffffff;

            /* box-shadow: inset 0px 0px 15px 6px rgb(43 190 238);  */

        }


        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            margin: auto;
            /* Adjusted margin to make space for the fixed navbar */
            box-shadow: 0 0 20px 8px rgb(43 190 238);
            /* Light blue shadow */
        }

        .form {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .drop-down {
            width: 100%;
            height: 5.2vh;
            border-radius: 14px;
            padding: 1px 10px;
            border-color: #dddddd;
        }

        label {
            font-size: 14px;
            color: #555555;
            margin: 0px 140px 8px 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dddddd;
            border-radius: 14px;
            font-size: 14px;
        }

        .form-check {
            display: flex;
            align-items: start;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0bc0c7;
            /* color: #ffffff; */
            color: black;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            color: #ffffff;
        }

        .text-muted {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .password-toggle {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <!-- <nav>
        <a href="#$#">We</a>
        <a href="#$#">will</a>
        <a href="#$#">choose</a>
        <a href="#$#">fields</a>
        <a href="#$#">Accordingly</a>
    </nav> -->

    <div class="container">
        <form class="form" action="/dashboard" method="post">
            <h1 class="text-center mb-4">Sign Up</h1>





            <!-- <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" required
                placeholder="Email/Phone no">
            </div> -->

            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <input type="text" id="rollno" name="rollno" class="form-control" required placeholder="Roll No.">
            </div>

            <div class="form-group">
                <input type="text" id="cource" name="cource" class="form-control" required placeholder="Cource">
            </div>

            <div class="form-group">
                <!-- <input type="text" id="cource" name="cource" class="form-control" required 
                placeholder="Cource"> -->

                <select id="semester" name="semester" class="drop-down" required>
                    <option value="1">I Sem</option>
                    <option value="2">II Sem</option>
                    <option value="3">III Sem</option>
                    <option value="3">IV Sem</option>
                    <option value="3">V Sem</option>
                    <option value="3">VI Sem</option>
                    <option value="3">VII Sem</option>
                    <option value="3">VIII Sem</option>
                    <!-- Add more options as needed -->
                </select>

            </div>

            <div class="form-group">

                <select id="school" name="school" class="drop-down" required>
                    <option value="school1">SOAS</option>
                    <option value="school2">SOE</option>
                    <option value="school3">SOBAS</option>
                    <option value="school3">SOAD</option>
                    <option value="school3">SOLS</option>
                    <option value="school3">SOH</option>
                    <option value="school3">SOET</option>
                    <option value="school3">SOMC</option>
                    <option value="school3">SOJMC</option>
                    <option value="school3">SOHMCT</option>
                    <option value="school3">SOMAS</option>
                    <!-- Add more options as needed -->
                </select>

            </div>

            <div class="form-group">
                <input type="password" id="pswd" name="pswd" class="form-control" required placeholder="Password">
                <!-- Add an eye icon for the password toggle -->
                <span class="password-toggle" onclick="togglePassword('pswd')">
                    üëÅÔ∏è
                </span>

            </div>



            <button class="btn btn-primary btn-block" type="submit">Sign In</button>

        </form>
    </div>


    <script>
        // JavaScript function to toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>

</html>
