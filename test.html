<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Box</title>

  <style>
    body {
  background-color: #333; /* Dark grey body background */
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.translucent-box {
  background-color: rgba(255, 255, 255, 0.7); /* Translucent white background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
  max-width: 400px; /* Set maximum width if needed */
  text-align: center;
}

  </style>
</head>
<body>
  <div class="translucent-box">
    <p>This is a sample box with a translucent background!</p>
  </div>
</body>
</html>
